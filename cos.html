    <script>
        function calculateCos() {
            const angle = parseInt(document.getElementById("cos").value);
            let result;
            if (angle === null || isNaN(angle)) {
            result = "Harap masukkan nilai yang valid";
            } else {

            const cosValues = {
                0: "1",
                30: "1/2 √3",
                45: "1/2 √2",
                60: "1/2",
                90: "0",
                120: "- 1/2",
                135: "- 1/2 √2",
                150: "- 1/2 √3",
                180: "-1",
                210: "- 1/2 √3",
                225: "1/2 -√2",
                240: "-1/2",
                270: "0",
                300: "1/2",
                315: "1/2 √2",
                330: "1/2 √3",
                360: "1"
            }
        

            if (cosValues.hasOwnProperty(angle)) {
                result = `cos(${angle}°) = ${cosValues[angle]}`;
            } else if (angle === 15) {
                result = "cos(15°) = 1/4 (√6 + √2)";
            } else if (angle === 75) {
                result = "cos(75°) = 1/4 (√6 - √2)";
            } else if (angle === 105) {
                result = "cos(105°) = -1/4 (√6 - √2)";
            } else if (angle === 155) {
                result = "cos(155°) = -1/2 √2";
            } else if (angle === 165) {
                result = "cos(165°) = -1/4 (√6 + √2)";
            } else if (angle == null) {
                result = "Harap Masukkan Nilai Yang Valid";
            } else {
                result = "Sudut tidak didukung atau tidak termasuk dalam daftar.";
            }
        }
            document.getElementById("result").value = result;
        }
    </script>
