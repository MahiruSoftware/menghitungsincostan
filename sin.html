    <script>
        function calculateSin() {
            const angle = parseInt(document.getElementById("sin").value);
            let result;

            if (angle === null || isNaN(angle)) {
                result = "Harap masukkan nilai yang valid";
            } else {
                // Daftar nilai sin untuk sudut istimewa
                const sinValues = {
                    0: "0",
                    30: "1/2",
                    45: "1/2 √2",
                    60: "1/2 √3",
                    90: "1",
                    120: "1/2 √3",
                    135: "1/2 √2",
                    150: "1/2",
                    180: "0",
                    210: "-1/2",
                    225: "-1/2 √2",
                    240: "-1/2 √3",
                    270: "-1",
                    300: "-1/2 √3",
                    315: "-1/2 √2",
                    330: "-1/2",
                    360: "0"
                };

                // Perhitungan untuk sudut tidak istimewa
                if (sinValues.hasOwnProperty(angle)) {
                    result = `sin(${angle}°) = ${sinValues[angle]}`;
                } else if (angle === 15) {
                    result = "sin(15°) = 1/4 (√6 - √2)";
                } else if (angle === 75) {
                    result = "sin(75°) = 1/4 (√6 + √2)";
                } else if (angle === 105) {
                    result = "sin(105°) = 1/4 (√6 + √2)";
                } else if (angle === 155) {
                    result = "sin(135°) = 1/2 √2";
                } else if (angle === 165) {
                    result = "sin(165°) = 1/4 (√6 + √2)";
                } else {
                    result = "Sudut tidak didukung atau tidak termasuk dalam daftar.";
                }

                // Menampilkan hasil
                document.getElementById("result").value = result;
            }
        }
    </script>
