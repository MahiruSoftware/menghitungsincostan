    <script>
        function calculateTan() {
            const angle = parseInt(document.getElementById("tan").value);
            let result;
            
            if (angle === null || isNaN(angle)) {
            result = "Harap masukkan nilai yang valid";
            } else {

            const tanValues = {
                0: "0",
                30: "1/3 √3",
                45: "1",
                60: "√3",
                90: "tidak terdefinisi",
                120: "-√3",
                135: "-1",
                150: "-1/3 √3",
                180: "0",
                210: "1/3 √3",
                225: "1",
                240: "√3",
                270: "tidak terdefinisi",
                300: "-√3",
                315: "-1",
                330: "-1/3 √3",
                360: "0"
            };

            if (tanValues.hasOwnProperty(angle)) {
                result = `tan(${angle}°) = ${tanValues[angle]}`;
            } else if (angle === 15) {
                result = "tan(15°) = 2 - √3";
            } else if (angle === 75) {
                result = "tan(75°) = 2 + √3";
            } else if (angle === 105) {
                result = "tan(105°) = -(2 + √3)";
            } else if (angle === 165) {
                result = "tan(165°) = -(2 - √3)";
            } else {
                result = "Sudut tidak didukung atau tidak termasuk dalam daftar.";
            }

            document.getElementById("result").value = result;
        }
    }
    </script>
